<!DOCTYPE html>
<html>
<head>
  <title>CloudCompose - Multi‑Cloud Infra Generator</title>
</head>
<body>
  <h1>CloudCompose</h1>
  <form method="post" action="/generate">
    <p><strong>Primary Cloud (choose one):</strong></p>
    <input type="radio" name="primary_cloud" value="aws" required> AWS
    <input type="radio" name="primary_cloud" value="azure"> Azure
    <input type="radio" name="primary_cloud" value="gcp"> GCP

    <p><strong>Also deploy to (multi‑cloud):</strong></p>
    <input type="checkbox" name="include_clouds" value="aws"> AWS
    <input type="checkbox" name="include_clouds" value="azure"> Azure
    <input type="checkbox" name="include_clouds" value="gcp"> GCP

    <p><strong>Select services:</strong></p>
    <input type="checkbox" name="services" value="container_orchestrator"> Container Orchestrator<br>
    <input type="checkbox" name="services" value="managed_postgres_db"> Managed Postgres DB<br>
    <input type="checkbox" name="services" value="load_balancer"> Load Balancer<br>
    <input type="checkbox" name="services" value="monitoring"> Monitoring<br>
    <input type="checkbox" name="services" value="messaging"> Messaging<br>
    <input type="checkbox" name="services" value="iam_roles"> IAM Roles<br>

    <p>
      <input type="checkbox" name="offhours" value="yes"> Enable off‑hours stop/start for cost savings
    </p>

    <p>
      Project name: <input type="text" name="project_name" required>
    </p>

    <p>
      <input type="submit" value="Generate Terraform">
    </p>
  </form>
</body>
</html>
